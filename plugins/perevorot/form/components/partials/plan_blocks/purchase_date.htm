<h2>{{ 'plan.purchase_date_title'|_ }}</h2>

<div class="sb-table sb-table--td-py-small">
    <div class="sb-table__table">

        <div class="sb-table__table-row sb-table__table-row--v-bottom sb-table__table-row--50-50">
            <div class="sb-table__table-cell">
                <div class="sb-table__dashed-wrap">
                    <p>{{ 'plan.purchase_month'|_ }}</p>
                </div>
            </div>
            <div class="sb-table__table-cell plan-month-name">
                <p>{{ item.tender.tenderPeriod.startDate|date('n') }}<p>
            </div>
        </div>

        {% if item.budget.year %}
        <div class="sb-table__table-row sb-table__table-row--v-bottom sb-table__table-row--50-50">
            <div class="sb-table__table-cell">
                <div class="sb-table__dashed-wrap">
                    <p>{{ 'plan.purchase_year'|_ }}</p>
                </div>
            </div>
            <div class="sb-table__table-cell">
                <p>{{ item.budget.year }}<p>
            </div>
        </div>
        {% endif %}

    </div>
</div>


{% put scripts %}
<script>
    jQuery(function($) {
        $('.plan-month-name p').each(function(  ) {

            var months = locale_dates.i18n.{{ CurrentLocale }}.months;
            var month = parseInt($( this ).text()) - 1;

            if(months[month] != undefined)
            {
                $( this ).text(months[month]);
            }
        });
    });
</script>
{% endput %}
