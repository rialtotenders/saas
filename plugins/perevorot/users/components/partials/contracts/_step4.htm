<div class="w c-main " id="registration-form">
    <div class="c ">
        <div class="registered-step tender-create">

            {% partial('@contracts/_steps') step=4 %}

            <div class="inline-layout">
                <div class="form-registration create_tender">

                    <form data-request-loading=".spinner" data-request="onHandleForm" data-tender data-request-data="'step': '4'" data-request-complete="$(this).find('.error-holder:not(:empty)').show();">

                        {% partial '@contracts/_preview_contract' %}

                        <div class="block-button" id="for-spinner">
                            <button data-request-loading=".spinner" data-request="onReturnBack" data-request-data="'step': '3'" class="prev_step">{{ 'contract.edit.prev_button'|_}}</button>
                            <button data-save="2" type="submit" class="next_step">{{ 'contract.edit.active'|_}}</button>
                            <button data-save="1" type="submit" class="next_step clear_right long_link">{{ 'contract.edit.save'|_}}</button>
                            <a href="{{ siteLocale }}contract/{{ contract.cid }}" class="prev_step clear_left ">{{ 'contract.edit.return_to_contract'|_}}</a>
                        </div>
                        <input type="hidden" name="save" id="contract-save" value="0">
                    </form>
                    <div id="contract-access-error"></div>
                </div>

                <div class="desc-registration">
                    <div class="block-desc">
                        <div class="block-overflow">
                            {{ text|raw }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% partial '@contracts/_scripts' %}
