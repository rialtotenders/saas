plugin:
    name: Rialtotender
    description: ''
    author: Perevorot
    icon: oc-icon-adjust
    homepage: ''
navigation:
    rialtotender:
        label: Информация
        url: perevorot/rialtotender/home
        icon: icon-file-text
        permissions:
            - 'rialtotender.inform.*'
        sideMenu:
            customers:
                label: Заказчики
                url: perevorot/rialtotender/customers
                icon: icon-users
                permissions:
                    - rialtotender.inform.cusotomers_permission
            areas:
                label: Площадки
                url: perevorot/rialtotender/areas
                icon: icon-sitemap
                permissions:
                    - rialtotender.inform.areas_permisssion
            icons:
                label: Иконки
                url: perevorot/rialtotender/icons
                icon: icon-delicious
                permissions:
                    - rialtotender.inform.icons_permission
            applications:
                label: Заявки
                url: perevorot/rialtotender/applications
                icon: icon-sitemap
                permissions:
                    - rialtotender.inform.applications_permission
            side-menu-item:
                label: Вопросы
                url: perevorot/rialtotender/questions
                icon: icon-question
                permissions:
                    - rialtotender.inform.questions_permission
            side-menu-item2:
                label: 'menu item'
                url: perevorot/rialtotender/home
                icon: icon-sitemap
                attributes:
                    - 'style="display:none;"'
            side-menu-item3:
                label: Тендеры
                url: perevorot/rialtotender/tenders
                icon: icon-sitemap
                permissions:
                    - rialtotender.inform.tenders_permission
            side-menu-item4:
                label: Планы
                url: perevorot/rialtotender/plans
                icon: icon-sitemap
                permissions:
                    - rialtotender.inform.plans_permission
            side-menu-item5:
                label: Файлы
                url: perevorot/rialtotender/systemfiles
                icon: icon-file
