<p class="lead">
    <strong>Lost your password?</strong> No problem! Enter your username to verify your account.
</p>

<form
    data-request="{{ __SELF__ }}::onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    <div class="form-group">
        <label for="userRestoreEmail">Username</label>
        <input name="username" type="text" class="form-control" id="userRestoreEmail" placeholder="Enter your username">
    </div>

    <button type="submit" class="btn btn-default">Restore password</button>
</form>
