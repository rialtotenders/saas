{% for item in menu %}
    <div class="sb-nav__item {% if item.children|length > 0 %}sb-nav__item--has-sub{% endif %}">
        <div class="sb-nav__first {% if item.active %} active {% endif %}">
            <a href="{{ item.href }}" {{item.is_target_blank ? ' target="_blank"'}} class="sb-nav__link">{{ item.title }}</a>

            {% if item.children|length > 0 %}
            {% partial 'top-menu/second-level' menu=item.children %}
            {% endif %}

        </div>
    </div>
{% endfor %}
