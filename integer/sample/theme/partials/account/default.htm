<div class="c-main background-absolute"></div>
<div class="w c-main" id="login-page">
    <div class="c-main__table">
        <div class="c-main__cell">
            <div class="c">
                <div class="form-login">
                    {% if not user %}
                        <div class="row" >
                            <div>
                                <h3>{{ 'profile.login_title'|_ }}</h3>
                                {% partial __SELF__ ~ '::signin' %}
                                <div class="link_login">
                                    <a href="{{ siteLocale~'remind' }}">{{ 'login.forget_password'|_ }}</a>
                                </div>
                            </div>
                        </div>
                    {% else %}
                        {% partial __SELF__ ~ '::activation_check' %}
                        {% partial __SELF__ ~ '::update' %}
                        {% partial __SELF__ ~ '::deactivate_link' %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
