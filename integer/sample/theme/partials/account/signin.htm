<form data-request="onSignin">
    <div class="form-group">
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="{{ 'profile.username'|_ }}" />
    </div>
    <div class="form-group">
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="{{ 'profile.password'|_ }}" />
    </div>
    <button type="submit" class="btn btn-default">{{ 'profile.login_button'|_ }}</button>
</form>
