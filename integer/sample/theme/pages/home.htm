title = "Авторизация"
url = "/login"
layout = "default"
is_hidden = 0

[session]
security = "all"

[account]
redirect = "form-search-tender"
paramCode = "code"
==
{% if user %}
    <div class="c-main background-absolute"></div>
    <div class="w c-main" id="login-page">
        <div class="c-main__table">
            <div class="c-main__cell">
                <div class="c ">
                    <div class="form-login">
                        <p>{{ 'user.message.successfully_authorized'|_}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% else %}
   {% component 'account' %}
{% endif %}
